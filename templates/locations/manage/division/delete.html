{% extends 'hub/_hub_base.html' %}

{% block title %}Delete Division{% endblock title %}

{% block content %}
    <h1>Delete Division {{ object.title }}</h1>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete {{ object }}?</p>
            <input type="submit" value="Confirm" class="btn btn-danger">
            <a href="{% url 'locations:division_list' slug=object.slug %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
