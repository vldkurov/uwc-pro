{% extends 'pages/_pages_base.html' %}
{% load crispy_forms_filters %}

{% block title %}Donate{% endblock title %}

{% block content %}
    <h1>Donate</h1>

    <p>Select a donation amount:</p>

    <!-- Buttons for predefined amounts -->
    <div id="preset-buttons">
        <form method="post" action="{% url 'create_donation' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-info" name="amount" value="1.00">£1</button>
            <button type="submit" class="btn btn-outline-info" name="amount" value="2.00">£2</button>
            <button type="submit" class="btn btn-outline-info" name="amount" value="5.00">£5</button>
            <button type="submit" class="btn btn-outline-info" name="amount" value="10.00">£10</button>
            <button type="submit" class="btn btn-outline-info" name="amount" value="20.00">£20</button>
            <button type="submit" class="btn btn-outline-info" name="amount" value="50.00">£50</button>
        </form>
    </div>
    <br>
    <div>
        <!-- Form for custom amount -->
        <form method="post" action="{% url 'create_donation' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Donate via PayPal</button>
        </form>
    </div>
{% endblock content %}
